{% extends "base.html" %}

{% block title %}Карта событий - Best Personal{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2><i class="bi bi-geo-alt"></i> Карта событий</h2>
        <a href="{{ url_for('events.index') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Назад
        </a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div id="map" style="height: 500px;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Простая карта событий (заглушка)
    // В реальном приложении здесь будет интеграция с Google Maps или Яндекс.Картами
    const mapDiv = document.getElementById('map');
    mapDiv.innerHTML = '<p class="text-center text-muted p-5">Интеграция с картами в разработке</p>';
</script>
{% endblock %}
