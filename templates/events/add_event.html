{% extends "base.html" %}

{% block title %}Добавить событие - Best Personal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Добавить событие</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Категория</label>
                        <input type="text" class="form-control" id="category" name="category" placeholder="Например: Концерт, Выставка, Спорт">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date" class="form-label">Дата *</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="time" class="form-label">Время</label>
                                <input type="time" class="form-control" id="time" name="time" value="00:00">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Место проведения</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price_type" class="form-label">Тип цены</label>
                                <select class="form-select" id="price_type" name="price_type">
                                    <option value="free">Бесплатно</option>
                                    <option value="paid">Платно</option>
                                    <option value="donation">Добровольный взнос</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Цена (₽)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="source_url" class="form-label">Ссылка на источник</label>
                        <input type="url" class="form-control" id="source_url" name="source_url">
                    </div>
                    <button type="submit" class="btn btn-danger">Добавить событие</button>
                    <a href="{{ url_for('events.index') }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
