{% extends "base.html" %}

{% block title %}Редактировать карточку - Best Personal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Редактировать карточку</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Тема</label>
                        <input type="text" class="form-control" id="topic" name="topic" value="{{ card.topic or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="front" class="form-label">Вопрос (лицевая сторона) *</label>
                        <textarea class="form-control" id="front" name="front" rows="5" required>{{ card.front }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="back" class="form-label">Ответ (обратная сторона) *</label>
                        <textarea class="form-control" id="back" name="back" rows="5" required>{{ card.back }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Сохранить изменения</button>
                    <a href="{{ url_for('study.cards') }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
