{% extends "base.html" %}

{% block title %}Добавить предмет - Best Personal{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Добавить предмет в каталог</h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Название *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Категория</label>
                                <input type="text" class="form-control" id="category" name="category" placeholder="Например: Электроника, Мебель">
                            </div>
                            <div class="mb-3">
                                <label for="room" class="form-label">Комната</label>
                                <input type="text" class="form-control" id="room" name="room" placeholder="Например: Гостиная, Спальня">
                            </div>
                            <div class="mb-3">
                                <label for="purchase_price" class="form-label">Стоимость покупки</label>
                                <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price">
                            </div>
                            <div class="mb-3">
                                <label for="purchase_date" class="form-label">Дата покупки</label>
                                <input type="date" class="form-control" id="purchase_date" name="purchase_date">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="warranty_expiry" class="form-label">Гарантия до</label>
                                <input type="date" class="form-control" id="warranty_expiry" name="warranty_expiry">
                            </div>
                            <div class="mb-3">
                                <label for="serial_number" class="form-label">Серийный номер</label>
                                <input type="text" class="form-control" id="serial_number" name="serial_number">
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Фотография</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Добавить предмет</button>
                    <a href="{{ url_for('inventory.index') }}" class="btn btn-outline-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
